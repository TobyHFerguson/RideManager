            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
    post:
      summary: Creates a point of interest
      tags:
      - Points of Interest
      description: |
        Create a new point of interest in the authenticated organization's library.

        **Note**: This endpoint is available for organizations only.
      operationId: createPointOfInterest
      parameters:
      - "$ref": "#/components/parameters/api_key"
      - "$ref": "#/components/parameters/auth_token"
      responses:
        '200':
          description: Point of interest created
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                type: object
                properties:
                  point_of_interest:
                    "$ref": "#/components/schemas/PointOfInterestSummary"
        '401':
          description: Unauthorized
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
