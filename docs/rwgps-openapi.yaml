---
openapi: 3.0.1
info:
  title: Ride with GPS API v1
  version: v1
  description: External API for Ride with GPS - routes, trips, users, and more. For
    questions or support, contact developers@ridewithgps.com
  contact:
    name: RideWithGPS API Support
    email: developers@ridewithgps.com
    url: https://ridewithgps.com/api
paths:
  "/api/v1/users/current":
    get:
      summary: Returns the current user
      tags:
      - Users
      description: Returns information about the currently authenticated user
      operationId: getCurrentUser
      parameters:
      - "$ref": "#/components/parameters/api_key"
      - "$ref": "#/components/parameters/auth_token"
      responses:
        '200':
          description: Current user information
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                      name:
                        type: string
                    "$ref": "#/components/schemas/UserSummary"
                required:
                - user
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
        '401':
          description: Unauthorized
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
      security:
      - basic_auth: []
  "/api/v1/auth_tokens":
    post:
      summary: Creates an authentication token
      tags:
      - Authentication Tokens
      description: 'Creates a new authentication token for API access using user credentials.

        '
      operationId: createAuthToken
      parameters:
      - "$ref": "#/components/parameters/api_key"
      responses:
        '201':
          description: Authentication token created
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                type: object
                properties:
                  auth_token:
                    "$ref": "#/components/schemas/AuthToken"
                required:
                - auth_token
        '400':
          description: Bad request - invalid parameters
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
        '401':
          description: Unauthorized - invalid credentials or API key
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                      format: email
                      description: User email address
                    password:
                      type: string
                      description: User password
                  required:
                  - email
                  - password
              required:
              - user
        description: User credentials
  "/api/v1/members.json":
    get:
      summary: Returns a list of club members
      tags:
      - Club Members
      description: |
        Returns a paginated list of members for the authenticated organization account.

        This endpoint is only available to organization accounts.

        Supports filtering by `name` and `email`.
      operationId: listClubMembers
      parameters:
      - "$ref": "#/components/parameters/api_key"
      - "$ref": "#/components/parameters/auth_token"
      - "$ref": "#/components/parameters/page"
      - "$ref": "#/components/parameters/page_size"
      - "$ref": "#/components/parameters/filter_name"
      - "$ref": "#/components/parameters/email"
      responses:
        '200':
          description: Members found
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                type: object
                properties:
                  members:
                    type: array
                    items:
                      "$ref": "#/components/schemas/ClubMember"
                  meta:
                    type: object
                    properties:
                      pagination:
                        "$ref": "#/components/schemas/PaginationMeta"
                    required:
                    - pagination
                required:
                - members
                - meta
        '403':
          description: Forbidden - Not an organization account
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
        '401':
          description: Unauthorized
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
  "/api/v1/members/{id}.json":
    parameters:
    - name: id
      in: path
      description: Club Member ID
      required: true
      schema:
        type: integer
    get:
      summary: Returns the specified club member
      tags:
      - Club Members
      description: Returns detailed information about a specific club member
      operationId: getClubMember
      parameters:
      - "$ref": "#/components/parameters/api_key"
      - "$ref": "#/components/parameters/auth_token"
      responses:
        '200':
          description: Member found
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                type: object
                properties:
                  member:
                    "$ref": "#/components/schemas/ClubMember"
                required:
                - member
        '404':
          description: Member not found
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
        '401':
          description: Unauthorized
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
    put:
      summary: Updates the specified club member
      tags:
      - Club Members
      description: |
        Updates a club member's permissions and status.

        Available attributes:
        - `active`: Whether the member is active
        - `admin`: Whether the member is an admin (grants all permissions)
        - `manages_routes`: Permission to manage routes
        - `manages_members`: Permission to manage members
        - `manages_billing`: Permission to manage billing
      operationId: updateClubMember
      parameters:
      - "$ref": "#/components/parameters/api_key"
      - "$ref": "#/components/parameters/auth_token"
      responses:
        '200':
          description: Member updated
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                type: object
                properties:
                  member:
                    "$ref": "#/components/schemas/ClubMember"
                required:
                - member
        '422':
          description: Validation error
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
        '404':
          description: Member not found
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
        '401':
          description: Unauthorized
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                member:
                  type: object
                  properties:
                    active:
                      type: boolean
                    admin:
                      type: boolean
                    manages_routes:
                      type: boolean
                    manages_members:
                      type: boolean
                    manages_billing:
                      type: boolean
  "/api/v1/collections.json":
    get:
      summary: Returns a list of collections
      tags:
      - Collections
      description: |
        Returns a paginated list of collections for the authenticated user.

        Supports filtering by `name` and `visibility`.
      operationId: listCollections
      parameters:
      - "$ref": "#/components/parameters/api_key"
      - "$ref": "#/components/parameters/auth_token"
      - "$ref": "#/components/parameters/page"
      - "$ref": "#/components/parameters/page_size"
      - "$ref": "#/components/parameters/filter_name"
      - "$ref": "#/components/parameters/visibility"
      responses:
        '200':
          description: Collections found
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                type: object
                properties:
                  collections:
                    type: array
                    items:
                      "$ref": "#/components/schemas/CollectionSummary"
                required:
                - collections
        '401':
          description: Unauthorized
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
  "/api/v1/collections/{id}.json":
    parameters:
    - name: id
      in: path
      description: Collection ID
      required: true
      schema:
        type: integer
    get:
      summary: Returns the specified collection
      tags:
      - Collections
      description: Returns detailed information about a specific collection
      operationId: getCollection
      parameters:
      - "$ref": "#/components/parameters/api_key"
      - "$ref": "#/components/parameters/auth_token"
      - "$ref": "#/components/parameters/privacy_code"
      responses:
        '200':
          description: Collection found
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                type: object
                properties:
                  collection:
                    "$ref": "#/components/schemas/Collection"
                required:
                - collection
        '401':
          description: Unauthorized
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
        '403':
          description: Forbidden - Collection not visible to user
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
        '404':
          description: Not Found - Collection not found
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
  "/api/v1/collections/pinned.json":
    get:
      summary: Returns the user's pinned collection
      tags:
      - Collections
      description: Returns the authenticated user's pinned collection
      operationId: getPinnedCollection
      parameters:
      - "$ref": "#/components/parameters/api_key"
      - "$ref": "#/components/parameters/auth_token"
      responses:
        '200':
          description: Pinned collection found
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                type: object
                properties:
                  collection:
                    "$ref": "#/components/schemas/Collection"
                required:
                - collection
        '404':
          description: Pinned collection not found
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
  "/api/v1/events.json":
    get:
      summary: Returns a list of events
      tags:
      - Events
      description: |
        Returns a paginated list of events accessible to the authenticated user.

        Supports filtering by `name` and `visibility`.
      operationId: listEvents
      parameters:
      - "$ref": "#/components/parameters/api_key"
      - "$ref": "#/components/parameters/auth_token"
      - "$ref": "#/components/parameters/page"
      - "$ref": "#/components/parameters/page_size"
      - "$ref": "#/components/parameters/filter_name"
      - "$ref": "#/components/parameters/visibility"
      responses:
        '200':
          description: Events found
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                type: object
                properties:
                  events:
                    type: array
                    items:
                      "$ref": "#/components/schemas/EventSummary"
                  meta:
                    type: object
                    properties:
                      pagination:
                        "$ref": "#/components/schemas/PaginationMeta"
                    required:
                    - pagination
        '401':
          description: Unauthorized
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
    post:
      summary: Creates an event
      tags:
      - Events
      description: |
        Creates a new event for the authenticated user.

        **Note**: The `organizers`, `logo`, and `banner` fields are supported only for organization-owned events. They are not supported for user-owned events.

        **Multipart uploads**: To upload logo and banner images, send a request with `Content-Type: multipart/form-data` using the following fields:
        - `event[name]` - Event name
        - `event[description]` - Event description
        - `event[logo]` - Logo image (binary)
        - `event[banner]` - Banner image (binary)
        - etc.
      operationId: createEvent
      parameters:
      - "$ref": "#/components/parameters/api_key"
      - "$ref": "#/components/parameters/auth_token"
      responses:
        '201':
          description: Event created
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                type: object
                properties:
                  event:
                    "$ref": "#/components/schemas/Event"
        '422':
          description: Validation error
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
        '401':
          description: Unauthorized
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/EventPayload"
        required: true
  "/api/v1/events/{id}.json":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
    get:
      summary: Returns the specified event
      tags:
      - Events
      description: 'Returns detailed information about a specific event

        '
      operationId: getEvent
      parameters:
      - "$ref": "#/components/parameters/api_key"
      - "$ref": "#/components/parameters/auth_token"
      - "$ref": "#/components/parameters/privacy_code"
      responses:
        '200':
          description: Event found
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                type: object
                properties:
                  event:
                    "$ref": "#/components/schemas/Event"
        '404':
          description: " Not Found - Event not found"
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
        '403':
          description: Forbidden - Event not visible to user
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
        '401':
          description: Unauthorized
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
    put:
      summary: Updates the specified event
      tags:
      - Events
      description: |
        Updates an existing event owned by the authenticated user.

        **Note**: The `organizers`, `logo`, and `banner` fields are supported only for organization-owned events. They are not supported for user-owned events.

        **Multipart uploads**: To upload logo and banner images, send a request with `Content-Type: multipart/form-data` using the following fields:
        - `event[name]` - Event name
        - `event[description]` - Event description
        - `event[logo]` - Logo image (binary)
        - `event[banner]` - Banner image (binary)
        - etc.
      operationId: updateEvent
      parameters:
      - "$ref": "#/components/parameters/api_key"
      - "$ref": "#/components/parameters/auth_token"
      responses:
        '200':
          description: Event updated
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                type: object
                properties:
                  event:
                    "$ref": "#/components/schemas/Event"
        '404':
          description: Event not found
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
        '401':
          description: Unauthorized
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Error"
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/EventPayload"
        required: true
    delete:
      summary: Deletes the specified event
      tags:
      - Events
      description: Deletes an event owned by the authenticated user
      operationId: deleteEvent
      parameters:
      - "$ref": "#/components/parameters/api_key"
      - "$ref": "#/components/parameters/auth_token"
      responses:
        '204':
          description: Event deleted successfully
        '404':
          description: Event not found
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
        '401':
          description: Unauthorized
          headers:
            x-rwgps-datetime:
              schema:
                type: string
              description: Server timestamp in UTC
            x-request-id:
              schema:
                type: string
              description: Unique identifier for the request
  "/api/v1/points_of_interest.json":
