      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/PointOfInterestPayload"
        required: true
  "/api/v1/points_of_interest/{id}.json":
    parameters:
    - name: id
      in: path
      required: true
      schema:
        type: integer
    get:
      summary: Returns the specified point of interest
      tags:
      - Points of Interest
      description: |
