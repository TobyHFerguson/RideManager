                "$ref": "#/components/schemas/Error"
servers:
- url: https://ridewithgps.com
  description: API Server
components:
  schemas:
    Error:
      type: object
      properties:
        errors:
          type: array
          items:
            type: string
          description: Array of error messages
      required:
      - errors
    PaginationMeta:
      type: object
      properties:
        record_count:
          type: integer
          description: Total number of records
        page_count:
          type: integer
          description: Total number of pages
        page_size:
          type: integer
          description: Number of records per page
        next_page_url:
          type: string
          nullable: true
          description: URL for the next page (null if last page)
      required:
      - record_count
      - page_count
      - page_size
    UserSummary:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    User:
      type: object
      properties:
        id:
          type: integer
        first_name:
          type: string
        last_name:
          type: string
        display_name:
          type: string
        email:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    AuthToken:
      type: object
      properties:
        auth_token:
          type: string
        api_key:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        user:
          "$ref": "#/components/schemas/User"
    Photo:
      type: object
      properties:
        id:
          type: integer
        url:
          type: string
        highlighted:
          type: boolean
        caption:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
    PointOfInterestSummary:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        type:
          type: string
        type_id:
          type: integer
        type_name:
          type: string
        name:
          type: string
        description:
          type: string
          nullable: true
        url:
          type: string
        lat:
          type: number
        lng:
          type: number
    PointOfInterest:
      allOf:
      - "$ref": "#/components/schemas/PointOfInterestSummary"
      - type: object
        properties:
          tag_names:
            type: array
            items:
              type: string
    PointOfInterestPayload:
      type: object
      properties:
        event:
          type: object
          properties:
            name:
              type: string
            description:
              type: string
              nullable: true
            poi_type:
              type: string
            url:
              type: string
              nullable: true
            lat:
              type: number
              description: Latitude
            lng:
              type: number
              description: Longitude
      required:
      - point_of_interest
    Gear:
      type: object
      properties:
        id:
          type: integer
        make:
          type: string
          nullable: true
        model:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        exclude_from_totals:
          type: boolean
        created_at:
          type: string
          format: date-time
    EventParticipant:
      type: object
      properties:
        user:
          "$ref": "#/components/schemas/User"
        status:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    CoursePoint:
      type: object
      properties:
        x:
          type: number
          description: Longitude
        "y":
          type: number
          description: Latitude
        d:
          type: number
          description: Distance from start in meters
        i:
          type: integer
          description: Cue track index
        t:
          type: string
          description: Type of cue
        "n":
          type: string
          description: Cue text
        _e:
          type: boolean
          description: User edited cue
    TrackPointRoute:
      type: object
      properties:
        x:
          type: number
          description: Longitude
        "y":
          type: number
          description: Latitude
        d:
          type: number
          description: Distance from start in meters
        e:
          type: number
          description: Elevation in meters
        S:
          type: integer
          description: Surface type
        R:
          type: integer
          description: Highway tag
    TrackPointTrip:
      type: object
      properties:
        x:
          type: number
          description: Longitude
        "y":
          type: number
          description: Latitude
        d:
          type: number
          description: Distance from start in meters
        e:
          type: integer
          description: Elevation in meters
        t:
          type: integer
          description: Unix epoch time in seconds
        s:
          type: number
          description: Speed in kilometers per hour
        T:
          type: integer
          description: Temperature in degrees celsius
        h:
          type: integer
          description: Heart rate in beats per minute
        c:
          type: integer
          description: Cadence in rounds per minute
        p:
          type: integer
          description: Power output in watts
        pb:
          type: integer
          description: Power balance percent L/R
        lap:
          type: boolean
          description: Start of lap
        k:
          type: boolean
          description: Exclude from metrics
        m:
          type: boolean
          description: User modified
    RouteSummary:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        url:
          type: string
        html_url:
          type: string
        visibility:
          type: string
        name:
          type: string
        description:
          type: string
          nullable: true
        locality:
          type: string
          nullable: true
        administrative_area:
          type: string
          nullable: true
        country_code:
          type: string
          nullable: true
        distance:
          type: number
          description: Distance in meters
        elevation_gain:
          type: number
          description: Elevation gain in meters
        elevation_loss:
          type: number
          description: Elevation loss in meters
        first_lat:
          type: number
        first_lng:
          type: number
        last_lat:
          type: number
        last_lng:
          type: number
        sw_lat:
          type: number
          description: Southwest bounding box latitude
        sw_lng:
          type: number
          description: Southwest bounding box longitude
        ne_lat:
          type: number
          description: Northeast bounding box latitude
        ne_lng:
          type: number
          description: Northeast bounding box longitude
        track_type:
          type: string
          nullable: true
        terrain:
          type: string
          nullable: true
        difficulty:
          type: string
          nullable: true
        unpaved_pct:
          type: number
          nullable: true
        surface:
          type: string
          nullable: true
        archived:
          type: boolean
          nullable: true
          example: false
          description: null for non owned routes
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Route:
      allOf:
      - "$ref": "#/components/schemas/RouteSummary"
      - type: object
        properties:
          activity_types:
            type: array
            items:
              type: string
          track_points:
            type: array
            items:
              "$ref": "#/components/schemas/TrackPointRoute"
          course_points:
            type: array
            items:
              "$ref": "#/components/schemas/CoursePoint"
          points_of_interest:
            type: array
            items:
              "$ref": "#/components/schemas/PointOfInterest"
          photos:
            type: array
            items:
              "$ref": "#/components/schemas/Photo"
          collections:
            type: array
            items:
              "$ref": "#/components/schemas/CollectionSummary"
    TripSummary:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        url:
          type: string
        web_url:
          type: string
        visibility:
          type: string
        name:
          type: string
        description:
          type: string
          nullable: true
        departed_at:
          type: string
          format: date-time
          nullable: true
        time_zone:
          type: string
          nullable: true
        locality:
          type: string
          nullable: true
        administrative_area:
          type: string
          nullable: true
        country_code:
          type: string
          nullable: true
        activity_type:
          type: string
          nullable: true
        fit_sport:
          type: integer
          nullable: true
        fit_sub_sport:
          type: integer
          nullable: true
        stationary:
          type: boolean
        distance:
          type: number
          description: Distance in meters
        duration:
          type: number
          description: Duration in seconds
        moving_time:
          type: number
          description: Moving time in seconds
        elevation_gain:
          type: number
          description: Elevation gain in meters
        elevation_loss:
          type: number
          description: Elevation loss in meters
        first_lat:
          type: number
          nullable: true
        first_lng:
          type: number
          nullable: true
        last_lat:
          type: number
          nullable: true
        last_lng:
          type: number
          nullable: true
        sw_lat:
          type: number
          nullable: true
        sw_lng:
          type: number
          nullable: true
        ne_lat:
          type: number
          nullable: true
        ne_lng:
          type: number
          nullable: true
        track_type:
          type: string
          nullable: true
        terrain:
          type: string
          nullable: true
        difficulty:
          type: string
          nullable: true
        avg_speed:
          type: number
          nullable: true
        max_speed:
          type: number
          nullable: true
        avg_cad:
          type: number
          nullable: true
        min_cad:
          type: number
          nullable: true
        max_cad:
          type: number
          nullable: true
        avg_hr:
          type: number
          nullable: true
        min_hr:
          type: number
          nullable: true
        max_hr:
          type: number
          nullable: true
        avg_watts:
          type: number
          nullable: true
        min_watts:
          type: number
          nullable: true
        max_watts:
          type: number
          nullable: true
        calories:
          type: number
          nullable: true
        device:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Trip:
      allOf:
      - "$ref": "#/components/schemas/TripSummary"
      - type: object
        properties:
          track_points:
            type: array
            items:
              "$ref": "#/components/schemas/TrackPointTrip"
          gear:
            "$ref": "#/components/schemas/Gear"
            nullable: true
          photos:
            type: array
            items:
              "$ref": "#/components/schemas/Photo"
          collections:
            type: array
            items:
              "$ref": "#/components/schemas/CollectionSummary"
    EventSummary:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        url:
          type: string
        html_url:
          type: string
        visibility:
          type: string
        name:
          type: string
        description:
          type: string
          nullable: true
        logo_url:
          type: string
          nullable: true
        banner_url:
          type: string
          nullable: true
        location:
          type: string
          nullable: true
        lat:
          type: number
          description: Latitude
          nullable: true
        lng:
          type: number
          description: Longitude
          nullable: true
        time_zone:
          type: string
        start_date:
          type: string
          format: date
        start_time:
          type: string
          example: '09:00'
        end_date:
          type: string
          format: date
        end_time:
          type: string
          example: '15:00'
        all_day:
          type: boolean
          example: false
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Event:
      allOf:
      - "$ref": "#/components/schemas/EventSummary"
      - type: object
        properties:
          organizers:
            type: array
            items:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
                created_at:
                  type: string
                  format: date-time
                updated_at:
                  type: string
                  format: date-time
          photos:
            type: array
            items:
              "$ref": "#/components/schemas/Photo"
    EventPayload:
      type: object
      properties:
        event:
          type: object
          properties:
            name:
              type: string
            description:
              type: string
              nullable: true
            visibility:
              type: string
            location:
              type: string
            lat:
              type: number
              description: Latitude
            lng:
              type: number
              description: Longitude
            time_zone:
              type: string
              nullable: true
            start_date:
              type: string
              format: date
            start_time:
              type: string
              example: '09:00'
            end_date:
              type: string
              format: date
            end_time:
              type: string
              example: '15:00'
            logo:
              type: string
              format: binary
              nullable: true
            banner:
              type: string
              format: binary
              nullable: true
            organizers:
              type: array
              items:
                "$ref": "#/components/schemas/User"
      required:
      - event
    CollectionSummary:
      type: object
      properties:
        id:
          type: integer
        user_id:
          type: integer
        url:
          type: string
        html_url:
          type: string
        visibility:
          type: string
        name:
          type: string
          nullable: true
        description:
          type: string
          nullable: true
        cover:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Collection:
      allOf:
      - "$ref": "#/components/schemas/CollectionSummary"
      - type: object
        properties:
          routes:
            type: array
            items:
              "$ref": "#/components/schemas/RouteSummary"
          trips:
            type: array
            items:
              "$ref": "#/components/schemas/TripSummary"
    Polyline:
      type: object
      properties:
        parent_type:
          type: string
          description: Type of parent object (route or trip)
          example: route
        parent_id:
          type: integer
          description: ID of the parent object
        data:
          type: string
          nullable: true
          description: Encoded polyline string in XY format
      required:
      - parent_type
      - parent_id
      - data
    ClubMember:
      type: object
      properties:
        id:
          type: integer
        url:
          type: string
        active:
          type: boolean
        admin:
          type: boolean
        manages_routes:
          type: boolean
        manages_members:
          type: boolean
        manages_billing:
          type: boolean
        approved_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        user:
          "$ref": "#/components/schemas/User"
      required:
      - id
      - active
      - admin
      - manages_routes
      - manages_members
      - manages_billing
  parameters:
    page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1
      description: Page number for pagination
    page_size:
      name: page_size
      in: query
      schema:
        type: integer
        minimum: 20
        maximum: 200
        default: 20
      description: Number of items per page (20-200)
    privacy_code:
      name: privacy_code
      in: query
      schema:
        type: string
      description: Privacy code for the non public asset
      required: false
    api_key:
      name: x-rwgps-api-key
      in: header
      schema:
        type: string
      required: true
      description: API key for identifying the client application
    auth_token:
      name: x-rwgps-auth-token
      in: header
      schema:
        type: string
      required: true
      description: Authentication token for the user
    filter_name:
      name: name
      in: query
      schema:
        type: string
      description: Filter by name (partial match)
      required: false
      getter: filter_name
    email:
      name: email
      in: query
      schema:
        type: string
      description: Filter by email (partial match)
      required: false
    visibility:
      name: visibility
      in: query
      schema:
        type: string
        enum:
        - public
        - friends_only
        - private
      description: Filter by visibility
      required: false
    distance_min:
      name: distance_min
      in: query
      schema:
        type: integer
        minimum: 0
      description: Minimum distance in meters
      required: false
    distance_max:
      name: distance_max
      in: query
      schema:
        type: integer
        minimum: 0
      description: Maximum distance in meters
      required: false
    elevation_gain_min:
      name: elevation_gain_min
      in: query
      schema:
        type: integer
        minimum: 0
      description: Minimum elevation gain in meters
      required: false
    elevation_gain_max:
      name: elevation_gain_max
      in: query
      schema:
        type: integer
        minimum: 0
      description: Maximum elevation gain in meters
      required: false
    archived:
      name: archived
      in: query
      schema:
        type: string
        enum:
        - 'true'
        - 'false'
      description: Filter by archived status
      required: false
    stationary:
      name: stationary
      in: query
      schema:
        type: string
        enum:
        - 'true'
        - 'false'
      description: Filter by stationary status
      required: false
