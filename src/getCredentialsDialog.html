<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>

Enter in your RWGPS login credentials. 
<P>
These will be saved until you clear them with the 'Clear User Credentials' menu item.
<P>
<form id="myForm">
  email:<br>
  <input type="email" name="email" value="" size="20">
  <br><br>
   password:<br>
  <input type="password" name="password" value="" size="20">
  <br>
  <br>
  <input type="button" value="Submit" onclick="onClick()" name="submit">
  <input type="hidden" value="<?!= command ?>" name="command">
</form> 

  <script>
  function onSuccess(msg) {
    alert(msg);
    google.script.host.close();
  }

  function onFailure(error) {
    alert(error.message);
    google.script.host.close();
  }

  function onClick(){
    var form = document.getElementById("myForm")
    google.script.run.withSuccessHandler(onSuccess).withFailureHandler(onFailure).saveCredentials(form);
    google.script.run.executeCommand(form);
  }
  </script>
  </body>
